  <head>
    <meta charset="UTF-8" />

    <title>Peregrinos de Lourdes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Favicon inicial, para quando o JavaScript não estiver carregado ainda -->
    <link id="favicon" rel="shortcut icon" href="./pnsl-logo-white.svg" type="image/x-icon">

    <script>
      // Detecta a preferência do tema claro ou escuro no navegador
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)');

      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        if (prefersDarkMode.matches) {
          // Se o tema do navegador for escuro, altera o favicon
          favicon.href = './pnsl-logo-white.svg'; // Caminho para o favicon do tema escuro
        } else {
          // Se o tema do navegador for claro, altera o favicon
          favicon.href = './pnsl-logo.svg'; // Caminho para o favicon do tema claro
        }
      }

      // Atualiza o favicon imediatamente ao carregar a página
      updateFavicon();

      // Escuta mudanças no tema do navegador e atualiza o favicon
      prefersDarkMode.addEventListener('change', updateFavicon);
    </script>
